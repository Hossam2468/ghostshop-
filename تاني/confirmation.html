<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تم استلام طلبك</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #141e30;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background-color: #1e2a47;
      padding: 30px 35px;
      border-radius: 15px;
      max-width: 450px;
      box-shadow: 0 0 20px #00d8ff;
    }
    h1 {
      color: #00d8ff;
      margin-bottom: 25px;
    }
    p {
      font-size: 18px;
      margin: 12px 0;
    }
    .btn-back {
      margin-top: 25px;
      background-color: #00d8ff;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 17px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn-back:hover {
      background-color: #009ec2;
      color: #fff;
    }
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      text-align: center;
      font-size: 30px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      cursor: pointer;
      line-height: 60px;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .whatsapp-float:hover {
      background-color: #1ebe57;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ تم استلام طلبك</h1>
    <div id="orderDetails">
      <p>شكرًا لك على طلب شحن جواهر فري فاير.</p>
    </div>
    <a href="index.html" class="btn-back">العودة للصفحة الرئيسية</a>
  </div>

  <!-- زر واتساب العائم -->
  <a href="https://wa.me/201129942898" target="_blank" 
     class="whatsapp-float" aria-label="تواصل عبر واتساب">
    &#x1F4AC;
  </a>

  <script>
    window.onload = () => {
      const orderDetailsDiv = document.getElementById('orderDetails');
      const order = localStorage.getItem('ffOrder');
      if (order) {
        const data = JSON.parse(order);

        const paymentText = {
          vodafone: 'فودافون كاش',
          paypal: 'PayPal',
          mada: 'بطاقة مدى',
          cod: 'الدفع عند الاستلام'
        };

        orderDetailsDiv.innerHTML = `
          <p><strong>🎮 UID اللاعب:</strong> ${data.uid}</p>
          <p><strong>💎 عدد الجواهر:</strong> ${data.diamonds}</p>
          <p><strong>💰 طريقة الدفع:</strong> ${paymentText[data.payment] || ''}</p>
          <p>سيتم شحن الجواهر خلال دقائق.</p>
        `;

        // حذف الطلب من التخزين بعد العرض
        localStorage.removeItem('ffOrder');
      } else {
        orderDetailsDiv.innerHTML = '<p>لم يتم العثور على بيانات الطلب.</p>';
      }
    };
  </script>
</body>
</html>
